{% extends 'base.html' %}

{% block head %}
<title>Створення нового поста</title>
{% endblock %}

{% block body %}
<h1 style="color: rgb(1, 29, 36);">Новий пост</h1>

    <hr>
    <h2>Створення нового поста:</h2>
    <form action='/info' method='POST'>
        <label for="title">Назва:</label>
        <input class="form-control" type="text" name='title' id='title' placeholder="Введіть назву посади" aria-label="Enter Title">
        <br>
        <label for="author">Автор:</label>
        <input class="form-control" type="text" name='author' id='author' placeholder="Введіть ім'я автора поста" aria-label="Enter Author">
        <br>
        <label for="content">Вміст:</label>
        <textarea class="form-control" name='content' id="content" placeholder="Введіть вміст поста" aria-label="Enter Content" rows="3"></textarea>
        <br>
        <input type='submit' value='Опублікувати'>
    </form>
    <hr>
{% endblock %}
